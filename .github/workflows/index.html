<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Taschenrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      font-size: 1.5rem;
      padding: 10px;
      margin: 5px;
    }
    #result {
      margin-top: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="calcInput" placeholder="z.â€¯B. 3+4*2">
    <button onclick="calculate()">=</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById("calcInput").value;
      try {
        const result = eval(input);
        document.getElementById("result").innerText = "= " + result;
      } catch (error) {
        document.getElementById("result").innerText = "Fehler!";
      }
    }
  </script>
</body>
</html>
